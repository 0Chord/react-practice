<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0)
        };
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} onChange={onChange} id="minutes" placeholder="Minutes"
                           type="number"
                           disabled={flipped}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" onChange={onChange} value={flipped ? amount : Math.round(amount / 60)}
                           placeholder="Hours" type="number" disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Inverter</button>
            </div>
        );
    }

    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0)
        };
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="km">KM</label>
                    <input value={flipped ? amount / 0.621371 : amount} onChange={onChange} id="km" placeholder="KM"
                           type="number"
                           disabled={flipped}/>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input id="miles" onChange={onChange} value={flipped ? amount : amount * 0.621371}
                           placeholder="Miles" type="number" disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Inverter</button>
            </div>
        );

    }

    function App() {
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "1" ? <KmToMiles/> : null}
                {index === "0" ? <MinutesToHours/> : null}

            </div>
        );
    }

    ReactDOM.render(<App/>, root);
</script>
</html>
